cucumber.glue=com.mark.PocTestFrameWork.steps
cucumber.plugin=pretty, junit:target/cucumber-reports/Cucumber.xml, io.qameta.allure.cucumber7jvm.AllureCucumber7Jvm
cucumber.publish.enabled=true
cucumber.junit-platform.naming-strategy=long

## Parallelism
#old
#cucumber.execution.parallel.enabled=true
#cucumber.execution.parallel.config.strategy=fixed
#cucumber.execution.parallel.config.fixed.parallelism=2

#experimental
junit.jupiter.execution.parallel.enabled = true
junit.jupiter.execution.parallel.mode.default = concurrent
junit.jupiter.execution.parallel.mode.classes.default = concurrent
junit.jupiter.execution.parallel.config.strategy = custom
junit.jupiter.execution.parallel.config.custom.class = com.mark.PocTestFrameWork.config.JunitCustomStrategy