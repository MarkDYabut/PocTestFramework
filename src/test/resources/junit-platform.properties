#https://github.com/cucumber/cucumber-jvm/tree/main/cucumber-junit-platform-engine
cucumber.glue=com.mark.PocTestFrameWork.steps
cucumber.plugin=pretty, junit:target/cucumber-reports/Cucumber.xml, io.qameta.allure.cucumber7jvm.AllureCucumber7Jvm
#cucumber.execution.execution-mode.feature=same_thread
cucumber.execution.parallel.enabled=true
cucumber.execution.parallel.config.strategy=fixed
cucumber.execution.parallel.config.fixed.parallelism=4
cucumber.publish.enabled=false
cucumber.junit-platform.naming-strategy=long